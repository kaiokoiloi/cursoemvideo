<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Primeiro Iframe</h1>
    <p>De uma andada pelo site do <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe></p>
    <!--
        Um <iframe></iframe> em html nada mais é que um elemento, onde dentro dele, é exibido outro elemento.
        Tendo isso em mente, usamos um IFRAME para exibir um conteudo secundario dentro da nosso pagina principal,
        sendo assim, iframe é e é usado para: IFRAME permite que tenhamos um conteudo, onde dentro desse é exibido 
        outro conteudo, com o objetivo de apresentar um conteudo secundario dentro de uma pagina principal.
    -->
</body>
</html>
